<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre Mí</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="icon"
      href="../img/favicon/favicon-listas.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="about-me">
        <h1>Sobre mí</h1>
        <img src="../img/about/yo.jpg" alt="Foto de Laureano Lamonega" />
        <!-- Cambia la ruta a tu imagen -->
        <p>
          Mi nombre es Laureano Lamonega, tengo 20 años y estudio en la Facultad
          de Informática de la UNLP.
        </p>
      </div>
      <div class="contact">
        <h1>Contacto</h1>
        <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>
  </body>
</html>
