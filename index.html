<!DOCTYPE html>
<html lang="es_AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="img/favicon/favicon-listas.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Listas</h1>

          </button>
        </div>
      </main>
      <footer>
        <p>
          Este clon de Trello fue creado con fines educativos por
          <a href="http://www.github.com/lamonega">Laureano Lamonega</a>

    <script src="main.js"></script>
  </body>
</html>
