<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre Mí</title>
    
    <style>
      * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    gap: 40px;
}

.about-me, .contact {
    flex: 1;
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
}

.about-me img {
    max-width: 100%;
    border-radius: 50%;
    margin: 20px 0;
}

.contact form {
    display: flex;
    flex-direction: column;
}

.contact label {
    margin-top: 10px;
}

.contact input, 
.contact textarea {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.contact input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact input[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
    <link
      rel="icon"
      href="../img/favicon/favicon-listas.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="about-me">
        <h1>Sobre mí</h1>
        <img src="../style/img/about/yo.jpg" alt="Foto de Laureano Lamonega" />
        <!-- Cambia la ruta a tu imagen -->
        <p>
          Mi nombre es Laureano Lamonega, tengo 20 años y estudio en la Facultad
          de Informática de la UNLP.
        </p>
      </div>
      <div class="contact">
        <h1>Contacto</h1>
        <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>
  </body>
</html>
